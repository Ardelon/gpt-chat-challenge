<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real-Time Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      #messageContainer {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px;
        height: 400px;
        overflow-y: auto;
      }
      #messageInput {
        width: 80%;
        padding: 10px;
        margin: 20px 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #sendButton {
        padding: 11px 20px;
        margin: 20px 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #sendButton:hover {
        background-color: #0056b3;
      }
      #userListContainer {
        position: fixed;
        top: 0;
        right: 0;
        width: 200px;
        height: 100%;
        background-color: #eee;
        border-left: 1px solid #ccc;
        overflow-y: auto;
      }

      #userListContainer h3 {
        margin: 0;
        padding: 10px;
        background-color: #ddd;
        border-bottom: 1px solid #ccc;
      }

      #userList {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #userList li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="messageContainer">
      <!-- Messages will be appended here -->
    </div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
    <div id="userListContainer">
      <h3>Active Users</h3>
      <ul id="userList">
        <!-- User names will be appended here -->
      </ul>
    </div>

    <script src="/main.js"></script>
    <!-- Load bundled client-side JavaScript -->
  </body>
</html>
